        <script>
        var callback = function (playerShots) {
            var html = '';

            document.querySelector('h2').textContent = playerShots.shots[0].player.name;

            playerShots.shots.forEach(function (shot) {
                html += '<li>'; 
                // <h4>' + shot.title + '</h4>
                html += '<a href="' + shot.url + '">';
                html += '<img src="' + shot.image_url + '" ';
                html += 'alt="' + shot.title + '"></a></li>';
            });

            document.getElementById('shotsByPlayerId').innerHTML = html;
        };

        jribbble.getShotsByPlayerId('decabeza', callback, {page: 1, per_page: 10});
</script>
