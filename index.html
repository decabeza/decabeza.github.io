---
layout: default
title: decabeza
---

<div id="home">
  <h1>En mi blog</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><img src="{{ post.image }}" width="150" height="150" /> <a href="{{ post.url }}" class="post-title" title="{{ post.title }}">{{ post.title }}</a> <span>{{ post.fecha }}</span></li>
    {% endfor %}
  </ul>
</div>
